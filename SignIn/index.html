<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Paradis | Sign up</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="../Paradis2.0/favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div class="container">
  <header>Registar</header>
  <div class="progress-bar">
    <div class="step">
      <p>Nome</p>
      <div class="bullet">
        <span>1</span>
      </div>
      <div class="check fas fa-check"></div>
    </div>
    <div class="step">
      <p>Contacto</p>
      <div class="bullet">
        <span>2</span>
      </div>
      <div class="check fas fa-check"></div>
    </div>
    <div class="step">
      <p>Idade</p>
      <div class="bullet">
        <span>3</span>
      </div>
      <div class="check fas fa-check"></div>
    </div>
    <div class="step">
      <p>Password</p>
      <div class="bullet">
        <span>4</span>
      </div>
      <div class="check fas fa-check"></div>
    </div>
  </div>
  <div class="form-outer">
    <form action="../Paradis2.0/php/UsersDataHandler.php" method="post">
      <div class="page slide-page">
        <div class="title">Informação básica:</div>
        <div class="field">
          <div class="label">Nome</div>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
          <button class="firstNext next">Próximo</button>
        </div>
        <div class="field">
          <button class="submitb" onclick="location.href='../Login'">Login</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Informações de contacto:</div>
        <div class="field">
          <div class="label">Email</div>
          <input type="text" id="email" name="email">
        </div>
        <div class="field">
          <div class="label">Número de Telemóvel</div>
          <input type="number" id="phone" name="telephone">
        </div>
        <div class="field btns">
          <button class="prev-1 prev">Voltar</button>
          <button class="next-1 next">Próximo</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Data de nascimento:</div>
        <div class="field">
          <div class="label">Data</div>
          <input type="date" id="date" name="age">
        </div>
        <div class="field">
          <div class="label">Gênero</div>
          <select id="gender" name="gender">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
            <option>Andrew Tate</option>
          </select>
        </div>
        <div class="field btns">
          <button class="prev-2 prev">Voltar</button>
          <button class="next-2 next">Próximo</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Detalhes de login:</div>
        <div class="field">
          <div class="label">NIF</div>
          <input type="text" id="nif" name="nif" title="Por favor, insira um NIF válido.">
        </div>
        <div class="field">
          <div class="label">Password</div>
          <input type="password" id="password" name="password">
        </div>
        <div class="field">
          <div class="label">Confirmar Password</div>
          <input type="password" id="confirmPassword">
        </div>
        <div class="field btns">
          <button class="prev-3 prev">Voltar</button>
          <button type="submit" class="submit">Submeter</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
